  <div class="container-fluid">
    <form class="form-horizontal">
      <div class="form-group first-field">
        <label class="col-sm-4 control-label">Enter Song Name:</label>
        <div class="col-sm-4">
          <input id="song-name" type="text" class="form-control" placeholder="Song Name">
        </div>
        <div class="col-sm-4"></div>
      </div>
          <div class="form-group song-name">
        <label class="col-sm-4 control-label">Enter Artist Name:</label>

        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="form-group song-name">
        <label class="col-sm-4 control-label">Enter Album Name:</label>
        <div class="col-sm-4">
          <input id="album-name" type="text" class="form-control" placeholder="Album Name">
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="form-group song-name">
        <label class="col-sm-4 control-label">Enter Genre:</label>
        <div class="col-sm-4">
          <input id="genre" type="text" class="form-control" placeholder="Rock, Pop, Country, Jazz, Blues, or Rap">
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="col-sm-4"></div>
      <div class="col-sm-6">
        <button id="new-song" class="btn btn-default btn-primary" onClick="history.go(0)" value="Submit">Submit</button>
      </div>
      <div class="col-sm-2"></div>
    </form>
  </div>

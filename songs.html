<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music-History-5</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="styles/main.css"> -->
  <link rel="stylesheet" type="text/css" href="styles/songs.css">
</head>

<body class="img-div">
  <nav class="navbar navbar-default">
    <div class="container-fluid nav-div">
      <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>
      <li class="nav-li"><a href="index.html">Home</a></li>
      <li class="nav-li"><a href="#">Add Music</a></li>
    </div>
  </nav>

  <div class="container-fluid"> 
    <img src="http://previews.123rf.com/images/vectorinka/vectorinka1301/vectorinka130100023/17689749-Abstract-music-background--Stock-Vector-music-song-de.jpg">
    <form class="form-horizontal">
      <div class="row form-group first-field">
        <label class="col-sm-5 control-label">Enter Song Name:</label>
        <div class="col-sm-4">
          <input id="song-name" type="text" class="form-control" placeholder="Song Name">
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="row form-group song-name">
        <label class="col-sm-5 control-label">Enter Artist Name:</label>
        <div class="col-sm-4">
          <input id="artist-name" type="text" class="form-control" placeholder="Artist Name">
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="row form-group song-name">
        <label class="col-sm-5 control-label">Enter Album Name:</label>
        <div class="col-sm-4">
          <input id="album-name" type="text" class="form-control" placeholder="Album Name">
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="row form-group song-name">
        <label class="col-sm-5 control-label">Enter Genre:</label>
        <div class="col-sm-4">
          <input id="genre" type="text" class="form-control" placeholder="Rock, Pop, Country, Jazz, Blues, Alternative or Rap">
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-6">
          <button id="new-song" class="btn btn-default btn-lg" value="Submit">Submit New Song</button>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </form>
  </div>
<script data-main="javascripts/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>

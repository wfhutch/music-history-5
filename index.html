  
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header id="header">
    <nav>
      <ul>
        <li>View Music</li>
        <li>|</li>
        <li><a href="#">Add Music</li></a>
        <li>|</li>
        <li><a href="#">Profile</li></a>
      </ul>
    </nav>
  </header>

  <!-- OPTIONS BOX ON LEFT -->
  
  <div class="flexbox">
    <section id="choices">
      <div>
        <legend>Song length:</legend>
        <input type="range">
      </div>
      <div>
        <legend>Artist:</legend>
        <select name="artist">
          <option value="Options">Options</option>
          <option value="Beck">Beck</option>
          <option value="PinkFloyd">Pink Floyd</option>
          <option value="Coldplay">Coldplay</option>
          <option value "NTB">NEEDTOBREATHE</option>
          <option value="Hiatt">John Hiatt</option>
        </select>
      </div>

      <legend>Album:</legend>
      <select name="album">
        <option value="Options">Options</option>
        <option value="Odelay">Odelay</option>
        <option value="MorningPhase">Morning Phase</option>
        <option value="DarkSide">Dark Side Of The Moon</option>
        <option value="TheWall">The Wall</option>
        <option value="Parachutes">Parachutes</option>
        <option value="ARushOfBlood">A Rush Of Blood To The Head</option>
        <option value="TheHeat">The Heat</option>
        <option value="TheOutsiders">The Outsiders</option>
        <option value="BringTheFamily">Bring The Family</option>
        <option value="SlowTurning">Slow Turning</option>
      </select>

      <p>Genre:</p>

      <table class="genre-table">
        <tr>
          <td><span><input type="checkbox">Rock</span></td>
          <td><span><input type="checkbox">Classical</span></td>
        </tr>
        <tr>
          <td><span><input type="checkbox">Pop</span></td>
          <td><span><input type="checkbox">Jazz</span></td>
        </tr>
        <tr>
          <td><span><input type="checkbox">Blues</span></td>
          <td><span><input type="checkbox">Hip Hop</span></td>
        </tr>
      </table>


      <div class="button">
        <input type="submit" value="Filter">
      </div>
    </section>
  
    <!-- CONTENT BOX ON RIGHT SIDE -->

    <section id="content" class="songs">
        <!-- song info shows in this section -->
    </section>  
  </div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script data-main="javascripts/main" src="bower_components/requirejs/require.js"></script>

</body>
</html>
